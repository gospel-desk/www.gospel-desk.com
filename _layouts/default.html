        <!-- h/t https://favicon.io/ -->

        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logo.32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/logo.16.png">

    <body>
        <header class="top">

            {{ page.hero }}
        </section>
        {{ content }}
        <footer>
            <ul>
                <li>
                    &copy;

        </footer>

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164506890-1"></script>
        <script>
            let href=window.location.href;
            if (href.endsWith('/index.html')) {
                window.location.href = href.slice(0, -10);
            }

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-164506890-1');

            // https://gist.github.com/allybee/5871749 ðŸ™‡
            let re = new RegExp(window.location.host.replace("www.", ""), "i");
            let a = document.getElementsByTagName('a');a
            for (var i=0; i < a.length; i++) {
                console.log(a[i])
              if( !re.test(a[i].host) ) a[i].setAttribute('target', '_blank');
            }
        </script>
    </body>
</html>
