<meta property="og:site_name"   content="Gospel Desk">

<meta property="og:url"         content="{{ site.url }}{{ page.url }}">
<meta property="og:title"       content="{{ page.heading }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ page.subheading }}{% endif %}">
<meta property="og:image"       content="{{ site.url }}{% if page.og_image %}{{ page.og_image }}{% else %}/assets/images/logo.256.png{% endif %}">

{% if page.isbn %}
<meta property="og:type"        content="book">
<meta property="og:book:isbn"   content="{{ page.isbn }}">
<meta property="og:book:release_date" content="{{ page.date }}">
{% elsif page.layout == 'post' %}
<meta property="og:type"        content="article">
<meta property="og:article:published_time" content="{{ page.date }}">
{% else %}
<meta property="og:type"        content="website">
{% endif %}
