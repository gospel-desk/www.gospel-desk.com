---
layout: default
title: Drafts!
---
<div class="draft">Drafts</div>
<div class="post-listing">
  {% for post in site.posts %}
  {% assign year = post.date | date: '%Y' %}
  {% if year == '0000' %}
  <a class="post" href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </a>
  {% endif %}
  {% endfor %}
</div>
